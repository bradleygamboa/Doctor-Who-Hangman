<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://code.jquery.com/jquery-2.2.3.js"></script>
    <title>Doctor Who Hangman</title>
</head>

<body>
    <div class="container">
        <div class="top-font">Doctor Who Hangman</div>
            <center><h4>Do you have what it takes to defeat the Daleks?</h4>
            <img src="images/dalek.jpg">
        
        <div class="words">
            <h3 class="wordsTitle">Press any letter to start</h3>
            <h2 id="wordToGuess"></h2>
        </div>
        <div class="wrong">
            <h4>Wrong Guessed: <span id="wrongGuesses"></span></h4>
        </div>
        
        <div class = counter>
        <div class="guesses">
            <h4>Guesses Left: <span id="numGuesses"></span></h4>
        </div>
        <div class="wins">
            <h4>Win Counter: <span id="winCounter"></span></h4>
        </div>
        <div class="losses">
           <h4>Loss Counter: <span id="lossCounter"></span></h4>
        </div></center>
        </div>
        <!--End of Container-->
    </div>
    <!--Link to javascript-->
    <script src="javascript/logic.js"></script>
        <div class="soundPlayer">
        <audio controls autoplay loop>
            <source src="https://archive.org/download/DoctorWhoTheme_306/DoctorWhoTheme-11thDoctor.mp3" type="audio/mpeg">
        </audio>
    </div>

</body>

</html>
