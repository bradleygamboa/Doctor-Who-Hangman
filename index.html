<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://code.jquery.com/jquery-2.2.3.js"></script>
    <title>Doctor Who Hangman</title>
</head>

<body>
    <div class="container">
        <div class="top-font">Doctor Who Hangman</div>
            <center><h4>Do you have what it takes to defeat the Daleks?</h4>
        
        <div class="words">
            <h3 class="wordsTitle">Press any letter to start</h3>
            <h2 id="wordToGuess"></h2>
        </div>
        <div class="wrong">
            Wrong Guessed: <span id="wrongGuesses"></span>
        </div>
        <div class="guesses">
            Guesses Left: <span id="numGuesses"></span>
        </div>
        <div class="wins">
            Win Counter: <span id="winCounter"></span>
        </div>
        <div class="losses">
            Loss Counter: <span id="lossCounter"></span>
        </div></center>
        <!--End of Container-->
    </div>
    <!--Link to javascript-->
    <script src="logic.js"></script>
</body>

</html>
